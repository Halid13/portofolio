<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="astGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F47421;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D9534F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="80" height="80" fill="none"/>
  <!-- Asterisk star pattern for VoIP -->
  <circle cx="40" cy="40" r="28" fill="url(#astGrad)" opacity="0.15"/>
  <circle cx="40" cy="40" r="10" fill="url(#astGrad)"/>
  <!-- 8 rays -->
  <line x1="40" y1="40" x2="40" y2="18" stroke="url(#astGrad)" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="40" y2="62" stroke="url(#astGrad)" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="18" y2="40" stroke="url(#astGrad)" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="62" y2="40" stroke="url(#astGrad)" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="25" y2="25" stroke="url(#astGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="55" y2="55" stroke="url(#astGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="55" y2="25" stroke="url(#astGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="25" y2="55" stroke="url(#astGrad)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="40" cy="18" r="4" fill="#F47421"/>
  <circle cx="40" cy="62" r="4" fill="#F47421"/>
  <circle cx="18" cy="40" r="4" fill="#F47421"/>
  <circle cx="62" cy="40" r="4" fill="#F47421"/>
</svg>
